<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: rgb(10, 164, 95);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #777;
            color: black;
        }

        section {
            padding: 20px;
            text-align: center;
            background-color: #ecf0f1;
        }

        h2 {
            color: #2c3e50;
        }

        p {
            color: #555;
        }

        .faq-table {
            border-collapse: collapse;
            width: 100%;
        }
        
        .faq-table td {
            border: 1.5px solid black;
            background-color: #cccccc;
            padding: 10px;
            text-align: left;
        }

    </style>
</head>
<body>

    <header>
        <h1>Your FAQ page </h1>
    </header>

    <nav>

        <a href="/">Home</a>
        <a href="/chatbot/">Chat Bot</a>
        <a href="/imagerec/">Image</a>
        <a href="/faq/">FAQs</a>
    </nav>

    <section>
        <h2>Welcome to the FAQ Page!</h2>
        <!-- Add your faq code here when it's ready -->
        <table class="faq-table">
            {% for faq in faqs %}
                <tr>
                    <td rowspan="2">{{ forloop.counter }}</td>
                    <td>
                        <strong>Question:</strong> {{ faq.question }}
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong>Answer:</strong> {{ faq.answer }}
                    </td>
                </tr>
            {% endfor %}
        </table>
    </section>

</body>
</html>
